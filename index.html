<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/router.js"></script>
    <script src="script/timer.js"></script>
    <script src="script/map.js"></script>
    <script src="https://api-maps.yandex.ru/2.0/?load=package.standard&amp;lang=ru-RU&amp;apikey=7e1511b1-9d5b-4063-a0d9-618bcf36c123" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Тестовое Wee-Bee</title>
  </head>
  <body>
    <div class="wrapper container-fluid d-flex flex-column">
    <header class="row px-4 py-2 gap-3 justify-content-between header_row">
        <div class="col-12 col-sm-auto d-flex align-items-center justify-content-center">
            <img src="source/h1.svg" class="me-3">
            <p class="header_text p_text"><b>User Pages</b> - Profile</p>
        </div>

        <div class="col-12 col-sm-auto d-flex align-items-center flex-row-reverse justify-content-center">
          <div class="d-flex flex-column align-items-center mx-4">
            <img src="source/h2.svg" class="mb-2">
            <p class="plain_text p_text">Statistics</p>
          </div>
        
          <div class="d-flex flex-column align-items-center mx-4">
            <img src="source/h3.svg" class="mb-2">
            <p class="plain_text p_text">Invoices</p>
          </div>
          
            
            <div class="d-flex flex-column align-items-center mx-4">
              <img src="source/h4.svg" class="mb-2">
              <p class="plain_text p_text">Invoices</p>
            </div>
        </div>
             
    </header>

    <nav  class="row px-4 justify-content-center nav_row">
      <div class="col-auto col-sm-12 d-flex align-items-center">
        <a href="#" class="h-100 link">
        <div class="d-flex flex-row align-items-center px-3 h-100">
          <img src="source/n1.svg" class="svg_img">
          <p class="plain_text p_text">Activity</p>
        </div>
        </a>

        <a href="#map" class="h-100 link">
          <div class="d-flex flex-row align-items-center px-3 h-100">
          <img src="source/n2.svg" class="svg_img">
          <p class="plain_text p_text">Map</p>
        </div>
        </a>

        <a href="#timer" class="h-100 link">
          <div class="d-flex flex-row align-items-center px-3 h-100">
          <img src="source/n3.svg" class="svg_img">
            
          <p class="plain_text p_text">Time</p>
        </div>
        </a>
      </div>

    </nav>

    <main class="row px-5 justify-content-center flex-grow-1"></main>
  </div>
  </body>
</html>
